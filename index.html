   <script>
    const fb = document.querySelector('.js-fb')
    const feedback = document.querySelector('.js-feedback')
    const feedbackContainer = document.querySelector('.js-feedback-container')
    const close = document.querySelector('.js-close')
    function showFeedback() {
        feedback.classList.add('open')
    }
    function removeFeedback() {
        feedback.classList.remove("open")
    }
    fb.addEventListener('click', showFeedback)
    close.addEventListener('click', removeFeedback)
    feedback.addEventListener('click', removeFeedback)
    feedbackContainer.addEventListener('click', function (event){
        event.stopPropagation()
    })
   </script>

   <script>
    var header = document.getElementById('header');
    var mobileMenu = document.getElementById('mobile-menu');
    var headerHeight = header.clientHeight;
    // đóng mở mobile menu
    mobileMenu.onclick = function(){
        var isClose = header.clientHeight === headerHeight;
        if(isClose){
            header.style.height = 'auto';
        }
        else{
            header.style.height = null;
        }
    }
    // đóng khi chọn menu
    var menuItems = document.querySelectorAll('#nav li a[href*="#"]');
    console.log(menuItems);
    for(var i = 0; i < menuItems.length; i++){
        var menuItem = menuItems[i];
        menuItem.onclick = function(){
            header.style.height = null;
        }
    }
   </script>
